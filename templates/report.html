<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚≠ê Google Ads Audit Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #d3eafd, #e8f0ff);
      color: #111;
      font-size: 15px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #113f8a;
      margin-bottom: 30px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .report-card {
      background: #f6f8fb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .report-card:hover {
      background: #eaf2ff;
      transform: translateY(-2px);
    }

    .report-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0d2e57;
    }

    .learn-more {
      color: #f23565;
      font-weight: 500;
      text-decoration: none;
    }

    .learn-more:hover {
      text-decoration: underline;
    }

    .download-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 30px;
    }

    .download-btn:hover {
      background: #005dc5;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>‚≠ê Google Ads Audit Report</h1>

  <!-- Card Grid Navigation -->
  <div class="card-grid">
    {% for section in structured_report %}
      <div class="report-card">
        <h3>{{ section.title }}</h3>
        <a class="learn-more" href="{{ url_for('section_detail', section_id=loop.index0) }}">See Deets ‚Üí</a>
      </div>
    {% endfor %}
    <div class="report-card">
      <h3>üìä Heatmaps</h3>
      <a class="learn-more" href="{{ url_for('section_detail', section_id='heatmaps') }}">View Charts ‚Üí</a>

    </div>
  </div>

  <a href="{{ download_link }}" class="download-btn">‚¨áÔ∏è Download Report (.docx)</a>
  <a href="{{ url_for('index') }}" class="back-link">‚Üê Generate another report</a>
</div>
</body>
</html>
