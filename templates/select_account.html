<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Google Ads Account</title>
  <style>
    body {
      background: linear-gradient(135deg, #d1e8ff, #f2f7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .selector-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 420px;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f0f6ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="selector-container">
  <h2>Select Your Google Ads Account</h2>
  <form method="POST" action="{{ url_for('select_account') }}">
    <select name="customer_id" required>
      {% for cid in customer_ids %}
        <option value="{{ cid }}">{{ cid }}</option>
      {% endfor %}
    </select>
    <button type="submit">Continue</button>
  </form>
</div>
</body>
</html>
